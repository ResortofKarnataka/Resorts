<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reveal Website Elements on Scroll - HTML , CSS & Javascript</title>
        <link rel="stylesheet" href="bangaluru.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>

        <section class="sec-01">
            <div class="container">
                <h2 class="main-title">Vintage Retreat Resort </h2>
                <div class="content">
                    <div class="image">
                        <img src="Vintage Retreat Resort.jpg" alt=""> 
                    </div>
                   <div class="text-box">
                  <h3> <p align="center">Click Here For More</p> </h3>
                    <header>
                        <nav class="navigation">
                        <a href="https://vintageretreatsresort.com/"><p align="center">DETAILS</p></a>
                        </nav>
                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.instagram.com/p/ClfSKxqBPn1/" class="icons"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/p/Vintage-Retreat-Resort-100087708045435/" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://goo.gl/maps/miopAyhzXsQTPzBV6" class="icons"><i class="fab fa-google"></i></a>
                </div>
            </div>
         </section>   

         <section class="sec-02">
            <div class="container">
                <h2 class="main-title">BlackBuck Resort </h2>
                <div class="content">
                    <div class="image">
                        <img src="BlackBuck Resort.jpg" alt=""> 
                    </div>
                   <div class="text-box">
                    <h3> <p align="center">Click Here For More</p> </h3>
                    <header>
                        <nav class="navigation">
                        <a href="https://www.blackbuckresort.com/"><p align="center">DETAILS</p></a>
                        </nav>
                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://m.facebook.com/profile.php?id=1482607991778222" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/p/CPQgxqaBgp9/" class="icons"><i class="fab fa-instagram"></i></a>
                    <a href="https://goo.gl/maps/GtRsKf56WRqVm5bw5" class="icons"><i class="fab fa-google"></i></a>
                </div>
            </div>
         </section>   

         <section class="sec-03">
            <div class="container">
                <h2 class="main-title">Inspira Resort </h2>
                <div class="content">
                    <div class="image">
                        <img src="Inspira.avif" alt=""> 
                    </div>
                   <div class="text-box">
                    <h3> <p align="center">Click Here For More</p> </h3>
                    <header>
                        <nav class="navigation">
                        <a href="https://inspira-srs.com/"><p align="center">DETAILS</p></a>
                        </nav>
                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.facebook.com/bidartourist/" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/inspirabysrs/" class="icons"><i class="fab fa-instagram"></i></a>
                    <a href="https://goo.gl/maps/hWrMJZghGXUp87v9A" class="icons"><i class="fab fa-google"></i></a>
                </div>
            </div>
         </section>   

        

         <script>
            //common reveal option to creat reveal animation
            ScrollReveal({ 
                reset: true,
                distance: '60px',
                duration: 2500,
                delay: 400
             });
    
             //target elements , and specify options to creat reveal animations
    
             ScrollReveal().reveal('.main-title, .section-title', { delay: 500, origin:'left' });
             ScrollReveal().reveal('.sec-01  .image, .info', { delay: 600, origin:'bottom' });
             ScrollReveal().reveal('.text-box', { delay: 700, origin:'right' });
             ScrollReveal().reveal('.media-icons i', { delay: 500, origin:'bottom', interval: 200  });
             ScrollReveal().reveal('.sec-02 .image, ', { delay: 500, origin:'top'  });
             ScrollReveal().reveal('.sec-03 .image', { delay: 500, origin:'bottom'  });
            // ScrollReveal().reveal('.sec-05 .image', { delay: 500, origin:'left'  });
             ScrollReveal().reveal('.media-info li', { delay: 500, origin:'left', interval: 200  });
             
         </script>
    
        </body>
        </html>
