<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reveal Website Elements on Scroll - HTML , CSS & Javascript</title>
        <link rel="stylesheet" href="bangaluru.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>

        <section class="sec-01">

                    <header>

                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.instagram.com/zionhillsgolfcounty/?hl=en" class="icons"><i class="fab fa-instagram"></i></a>
                    <a href="https://m.facebook.com/people/Stay-Simple-Zion-Hills-Golf-County-Bangalore/100068164822789/" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://goo.gl/maps/AiEDgw1fxjom341X6" class="icons"><i class="fab fa-google"></i></a>

         <section class="sec-03">

                <h2 class="main-title">The Silvan Villa Resort </h2>

         <section class="sec-04">
            <div class="container">

                </div>

         <script>
            //common reveal option to creat reveal animation
            ScrollReveal({ 
                reset: true,
                distance: '60px',
                duration: 2500,
                delay: 400
             });
    
             //target elements , and specify options to creat reveal animations
    
             ScrollReveal().reveal('.main-title, .section-title', { delay: 500, origin:'left' });
             ScrollReveal().reveal('.sec-01  .image, .info', { delay: 600, origin:'bottom' });
             ScrollReveal().reveal('.text-box', { delay: 700, origin:'right' });
             ScrollReveal().reveal('.media-icons i', { delay: 500, origin:'bottom', interval: 200  });
             ScrollReveal().reveal('.sec-02 .image, .sec-04 .image', { delay: 500, origin:'top'  });
             ScrollReveal().reveal('.sec-03 .image', { delay: 500, origin:'bottom'  });
           //  ScrollReveal().reveal('.sec-05 .image', { delay: 500, origin:'left'  });
             ScrollReveal().reveal('.media-info li', { delay: 500, origin:'left', interval: 200  });
             
         </script>
    
        </body>
        </html>
