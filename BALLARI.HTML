<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reveal Website Elements on Scroll - HTML , CSS & Javascript</title>
        <link rel="stylesheet" href="bangaluru.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>

        <section class="sec-01">
            <div class="container">
                <h2 class="main-title">Hampi Hertiage & Wilderness Resort</h2>
                <div class="content">
                    <div class="image">
                        <img src="HAMPI.jpg " alt=""> 
                    </div>
                   <div class="text-box">
                  <h3> <p align="center">Click Here For More</p> </h3>
                    <header>
                        <nav class="navigation">
                        <a href="https://www.junglelodges.com/en/resort/hampi-heritage-wilderness-resort/"><p align="center">DETAILS</p></a>
                        </nav>
                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.instagram.com/heritageresort.hampi/" class="icons"><i class="fab fa-instagram"></i></a>
                    <!-- <a href="#" class="icons"><i class="fab fa-twitter"></i></a> -->
                    <a href="https://www.facebook.com/heritageresorthampi/" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://goo.gl/maps/h9PR4Ps3X5SKxHhG9" class="icons"><i class="fab fa-google"></i></a>
                </div>
            </div>
         </section>   

         <section class="sec-02">
            <div class="container">
                <h2 class="main-title">Wonder Mountain Valley Resort </h2>
                <div class="content">
                    <div class="image">
                        <img src="WONDER.avif" alt=""> 
                    </div>
                   <div class="text-box">
                    <h3> <p align="center">Click Here For More</p> </h3>
                    <header>
                        <nav class="navigation">
                        <a href="https://www.tripadvisor.in/Hotel_Review-g2258221-d2258224-Reviews-Wonder_Mountain_Valley_Resort-Taranagar_Bellary_District_Karnataka.html"><p align="center">DETAILS</p></a>
                        </nav>
                        </header>
                  </div>
                </div>
                <div class="media-icons">
                    <a href="https://www.facebook.com/wondermountainvalley/" class="icons"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/wondermountainvalleyresort/?hl=en" class="icons"><i class="fab fa-instagram"></i></a>
                    <!-- <a href="#" class="icons"><i class="fab fa-twitter"></i></a> -->
                    <a href="https://goo.gl/maps/E39BokUawXmwtaxg8" class="icons"><i class="fab fa-google"></i></a>
                </div>
            </div>
         </section>   

         <script>
            //common reveal option to creat reveal animation
            ScrollReveal({ 
                reset: true,
                distance: '60px',
                duration: 2500,
                delay: 400
             });
    
             //target elements , and specify options to creat reveal animations
    
             ScrollReveal().reveal('.main-title, .section-title', { delay: 500, origin:'left' });
             ScrollReveal().reveal('.sec-01  .image, .info', { delay: 600, origin:'bottom' });
             ScrollReveal().reveal('.text-box', { delay: 700, origin:'right' });
             ScrollReveal().reveal('.media-icons i', { delay: 500, origin:'bottom', interval: 200  });
             ScrollReveal().reveal('.sec-02 .image, .sec-04 .image', { delay: 500, origin:'top'  });
             ScrollReveal().reveal('.sec-03 .image', { delay: 500, origin:'bottom'  });
             ScrollReveal().reveal('.sec-05 .image', { delay: 500, origin:'left'  });
             ScrollReveal().reveal('.media-info li', { delay: 500, origin:'left', interval: 200  });
             
         </script>
    
        </body>
        </html>
