         <script>
            //common reveal option to creat reveal animation
            ScrollReveal({ 
                reset: true,
                distance: '60px',
                duration: 2500,
                delay: 400
             });
    
             //target elements , and specify options to creat reveal animations
    
             ScrollReveal().reveal('.main-title, .section-title', { delay: 500, origin:'left' });
             ScrollReveal().reveal('.sec-01  .image, .info', { delay: 600, origin:'bottom' });
             ScrollReveal().reveal('.text-box', { delay: 700, origin:'right' });
             ScrollReveal().reveal('.media-icons i', { delay: 500, origin:'bottom', interval: 200  });
             ScrollReveal().reveal('.sec-02 .image, .sec-04 .image', { delay: 500, origin:'top'  });
             ScrollReveal().reveal('.sec-03 .image', { delay: 500, origin:'bottom'  });
             ScrollReveal().reveal('.sec-05 .image', { delay: 500, origin:'left'  });
             ScrollReveal().reveal('.media-info li', { delay: 500, origin:'left', interval: 200  });
             
         </script>
